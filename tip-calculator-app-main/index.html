<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <!-- SCREEN LOADING -->
    <div class="screen-loading">
      <div class="bar-loading">
      </div>
    </div>

    <!-- CONTENT -->
     <main class="main">

      <h1>SPLI<br>TTER</h1>

      <section class="container flex-center">

        <div class="content">

          <h2>Bill Select</h2>
          <form action="" method="post" id="control">

            <input type="text" inputmode="numeric" name="amaunt" id="amaunt">
            <p>Select Tip %</p>

            <div class="card-grid">
              <div class="card-item">
                <input type="radio" name="percent" id="radio1" value="0.05">
                <label for="radio1"><p>5%</p></label>
              </div>
              
              <div class="card-item">
                <input type="radio" name="percent" id="radio2" value="0.10">
                <label for="radio2"><p>10%</p></label>
              </div>
              
              <div class="card-item">
                <input type="radio" name="percent" id="radio3" value="0.15">
                <label for="radio3">15%</label>
              </div>
              
              <div class="card-item">
                <input type="radio" name="percent" id="radio4" value="0.25">
                <label for="radio4"><p>25%</p></label>
              </div>
              
              <div class="card-item">
                <input type="radio" name="percent" id="radio5" value="0.50">
                <label for="radio5"><p>50%</p></label>
              </div>
              
              <div class="card-item">
                <input type="text" inputmode="numeric" name="percent" placeholder="Custom">
              </div>
            </div>
                    

            <p>Number of People</p>
            <input type="text" inputmode="numeric" name="people" id="people" placeholder="0">
          </form>

        </div>

        <div class="sidebar flex-b">
          <div class="flex">
            <label for="tipamount">
              <p>Tip Amount</p><span>/ person</span>
            </label>
            <input class="flex-2" type="text" inputmode="numeric" pattern="\d*" id="tipamount" placeholder="$0.00" readonly/>
          </div>
          
          <div class="flex">
            <label for="total">
              <p>Total</p><span>/ person</span>
            </label>
              <input class="flex-2"type="text" inputmode="numeric" pattern="\d*" name="total" id="total" placeholder="$0.00" readonly/>
          </div>
          
          <button class="btn" type="button" onclick="resetForms()">RESET</button>
        </div>

      </section>

     </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/pedrovsfelix"
        >Pedro FÃ©lix</a
      >.
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
