<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!--============ CSS ============-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="content">
        <div class="content-result">
          <h1>Your Result</h1>
          <div class="score">
            <h2>76</h2>
            <p>of 100</p>
          </div>

          <h3>Great</h3>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="content-summary">
          <h4>Summary</h4>
          <div class="summary-item">
            <ul>
              <img src="" alt="" class="item-icon" />
              <li class="item-category"></li>
              <li class="item-score"></li>
            </ul>
            <ul>
              <img src="" alt="" class="item-icon" />
              <li class="item-category"></li>
              <li class="item-score"></li>
            </ul>
            <ul>
              <img src="" alt="" class="item-icon" />
              <li class="item-category"></li>
              <li class="item-score"></li>
            </ul>
            <ul>
              <img src="" alt="" class="item-icon" />
              <li class="item-category"></li>
              <li class="item-score"></li>
            </ul>
          </div>

          <a href="#">Continue</a>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/pedrovsfelix"
        >Pedro FÃ©lix</a
      >.
    </div>

    <script src="script.js"></script>
  </body>
</html>
